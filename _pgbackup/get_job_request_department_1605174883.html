<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>KFUPM Part-time Job</title>         
        <!-- Custom styles for this template -->         
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="index.css"> 
        <link rel="stylesheet" href="styles.css"> 
        <link rel="stylesheet" href="bootstrap.css"> 
        <!-- END OF STYLES -->         
        <!-- JAVASCRIPT LINKS -->         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>         
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>         
        <!-- END OF JAVASCRIPT LINKS -->         
    </head>     
    <body> 
        <div class="wrapper"> 
            <div class="sidebar"> 
                <!--text upper case for base-->                 
                <div class="text-uppercase"> 
                    <h2>KFUPM</h2> 
                    <ul> 
                        <li> 
                            <a href="#"><i class="fas fa-home" aria-hidden="true"></i>Home</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-user"></i>Apply for Jobs</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-address-card"></i>Applications List</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-project-diagram"></i>Time-Sheet</a> 
                        </li>                         
                    </ul>                     
                    <div class="social_media"> 
                        <a href="#"><i class="fab fa-facebook-f"></i></a> 
                        <a href="#"><i class="fab fa-twitter"></i></a> 
                        <a href="#"><i class="fab fa-instagram"></i></a> 
                    </div>                     
                </div>                 
            </div>             
            <!--End of Base-->             
            <div class="main_content"> 
                <div class="header">Part-time Job</div>                 
                <div class="inner_body"> 
                    <div class="omar-card"> 
                        <table class="table table-striped table-sm" style="color: #ffffff; font-weight: bold;"> 
                            <tbody> 
                                <tr style="background-position: center center;">
                                    <td>
                                        <div class="panel panel-default" style="background-color: rgba(0, 0, 0, 0); top: 4; margin-top: 5%; margin-left: 10%; margin-right: 10%;"> 
                                            <div class="panel-body" style="background-color: rgba(197, 75, 75, 0);"> 
                                                Information & Computer Science 
</div>                                             
                                        </div>
                                    </td>
                                    <td>
                                        Title:
                                        <div class="panel panel-default" style="background-color: rgba(0, 0, 0, 0); top: 4; margin-top: 5%; margin-left: 10%; margin-right: 10%;"> 
                                            <div class="panel-body" style="background-color: rgba(197, 75, 75, 0);"> 
                                                Grader for ICS 202 
</div>                                             
                                        </div>                                         
                                    </td>
                                </tr>
                                <tr> 
                                    <td>
                                        Conditions: 

                                        <div class="panel panel-default" style="background-color: rgba(0, 0, 0, 0); top: 4; margin-top: 5%; margin-left: 10%; margin-right: 10%;"> 
                                            <div class="panel-body" style="background-color: rgba(197, 75, 75, 0);"> 
                                                Grader for ICS 202 
</div>                                             
                                        </div>                                         
                                    </td>
                                    <td>
                Discription: <textarea class="form-control" id="exampleFormControlTextarea12" rows="3"></textarea> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="..."/>
                                            Grading
                                        </div>
                                    </td>                                     
                                    <td>
                                        Course:
                                        <br> 
                                        <input class="form-control" placeholder="Text input"> 
                                    </td>
                                </tr>
                                <tr>
                                    <td> 
                                        Working Period
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                            <option selected="">Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </td>
                                    <td class="mt-5 pt-4"> 
                                        Seats:
                                        <input type="number" name="seats" class="vIntegerField" required="" id="id_seats">
                                    </td>
                                </tr>
                                <tr>
                                    <td> 
                                        Submission date: 
                                        <label for="example-date-input" class="col-2 col-form-label"></label>
                                        <input class="form-control" type="date" value="2020-11-12" id="example-date-input">
                                    </td>
                                    <td> 
                                        Status
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect2">
                                            <option selected="">Pendeing...</option>
                                            <option value="1">Accept</option>
                                            <option value="2">Two</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr> 
                                    <td> 
                                        <div> 
                                            <button class="btn btn-lg btn-success" type="button">Edit</button>                                             
                                            <button type="button" class="btn btn-light">CANCEL</button>                                             
                                        </div>                                         
                                    </td>                                     
                                </tr>                                 
                            </tbody>                             
                        </table>                         
                    </div>
                </div>                 
            </div>             
        </div>         
        <!--write any inner JS here -->         
    </body>     
</html>
