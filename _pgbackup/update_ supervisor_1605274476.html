<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>KFUPM Part-time Job</title>         
        <!-- Custom styles for this template -->         
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="index.css"> 
        <link rel="stylesheet" href="bootstrap.css"> 
        <!-- END OF STYLES -->         
        <!-- JAVASCRIPT LINKS -->         
        <script src="assets/js/jquery.min.js"></script>         
        <script src="bootstrap/js/bootstrap.min.js"></script>         
        <!-- END OF JAVASCRIPT LINKS -->         
    </head>     
    <body> 
        <div class="wrapper"> 
            <div class="sidebar"> 
                <!--text upper case for base-->                 
                <div class="text-uppercase"> 
                    <h2>KFUPM</h2> 
                    <ul> 
                        <li> 
                            <a href="#"><i class="fas fa-home" aria-hidden="true"></i>Home</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-user"></i>Apply for Jobs</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-address-card"></i>Applications List</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-project-diagram"></i>Time-Sheet</a> 
                        </li>                         
                    </ul>                     
                    <div class="social_media"> 
                        <a href="#"><i class="fab fa-facebook-f"></i></a> 
                        <a href="#"><i class="fab fa-twitter"></i></a> 
                        <a href="#"><i class="fab fa-instagram"></i></a> 
                    </div>                     
                </div>                 
            </div>             
            <!--End of Base-->             
            <div class="main_content"> 
                <div class="header">Part-time Job</div>                 
                <div class="inner_body text-center"> 
                    <h2 class="text-uppercase">UPDATE SUPERVISOR</h2> 
                    <div class="table-responsive"> 
                        <table class="table table-striped table-sm"> 
                            <tbody> 
                                <tr> 
                                    <td>SUPERVISOR ID:
                                        <input class="form-control" placeholder="Text input"> 
                                    </td>                                     
                                    <td>SUPERVISOR NAME:
                                        <input class="form-control" placeholder="Text input"> 
                                    </td>                                     
                                    <td>SUPERVISOR EMAIL:
                                        <input class="form-control" placeholder="Text input"> 
                                    </td>                                     
                                    <td>DEPARTMENT:
                                        <br>
                                        <div class="dropdown"> 
                                            <button class="btn btn-block btn-light btn-outline-dark dropdown-toggle" type="button" data-toggle="dropdown">SELECT DEPARTMENT </button>                                             
                                            <ul class="dropdown-menu"> 
                                                <li> 
                                                    <a href="#">ICS</a> 
                                                </li>                                                 
                                                <li> 
                                                    <a href="#">COE</a> 
                                                </li>                                                 
                                                <li> 
                                                    <a href="#">MATH</a> 
                                                </li>                                                 
                                            </ul>                                             
                                        </div>
                                    </td>
                                </tr>                                 
                                <div> 
                                    <button type="button" class="btn btn-success">UPDATE</button>                                     
                                    <button type="button" class="btn btn-light">CANCEL</button>                                     
                                </div>                                 
                            </tbody>
                        </table>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>

        <script type="text/javascript" src="assets/js/popper.js"></script>
