<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>KFUPM Part-time Job</title>         
        <!-- Custom styles for this template -->         
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="index.css"> 
        <link rel="stylesheet" href="bootstrap.css"> 
        <!-- END OF STYLES -->         
        <!-- JAVASCRIPT LINKS -->         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>         
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>         
        <!-- END OF JAVASCRIPT LINKS -->         
    </head>     
    <body> 
        <div class="wrapper"> 
            <div class="sidebar"> 
                <!--text upper case for base-->                 
                <div class="text-uppercase"> 
                    <h2>KFUPM</h2> 
                    <ul> 
                        <li> 
                            <a href="#"><i class="fas fa-home" aria-hidden="true"></i>Home</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-user"></i>Apply for Jobs</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-address-card"></i>Applications List</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-project-diagram"></i>Time-Sheet</a> 
                        </li>                         
                    </ul>                     
                    <div class="social_media"> 
                        <a href="#"><i class="fab fa-facebook-f"></i></a> 
                        <a href="#"><i class="fab fa-twitter"></i></a> 
                        <a href="#"><i class="fab fa-instagram"></i></a> 
                    </div>                     
                </div>                 
            </div>             
            <!--End of Base-->             
            <div class="main_content"> 
                <div class="header">Part-time Job</div>
                <div class="inner_body text-center text-uppercase">
                    <div>
                        <h2 class="text-uppercase">Create job a request</h2>
                    </div>
                    <div class="text-uppercase">
                        <div class="table-responsive text-center"> 
</div>
                    </div>
                    <table class="table table-striped table-sm"> 
                        <tr> 
                            <td>Title:
                                <br>
                                <input placeholder="Text input"> 
                            </td>
                        </tr>                         
                        <tr> 
                            <td> 
                Conditions:<br> <textarea row="30" cols="60" id="exampleFormControlTextarea1">
                </textarea> </td>
                        </tr>
                        <tr> 
                            <td> 
                Discription: <br> <textarea id="exampleFormControlTextarea12" row="30" cols="60" class="lead"></textarea> </td>
                        </tr>                         
                        <tr> 
                            <td>
                                <br>
                                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="..."/> 
                                Grading
                            </td>
                        </tr>
                        <tr> 
                            <td> 
                                Course:
                                <br> 
                                <input placeholder="Text input"> 
                            </td>
                        </tr>                         
                        <tr> 
                            <td> 
                                Working Period:
                                <br>
                                <input type="date" value="2020-11-12" id="example-date-input" required=""> 
                                <br>
                                <input type="date" value="2020-12-25" id="example-date-input3"> 
                            </td>
                        </tr>                         
                        <tr> 
                            <td class="mt-5 pt-4"> 
                                Seats:

                                <br>
                                <input type="number" name="seats" class="vIntegerField" required="" id="id_seats"> 
                            </td>
                        </tr>                         
                        <tr> 
                            <td> 
                                Submission date: 
                                <br> 
                                <input type="date" value="2020-11-12" id="example-date-input4"> 
                            </td>
                        </tr>                         
                        <tr> 
                            <td> 
                                Status:

                                <br>
                                <select id="inlineFormCustomSelect"> 
                                    <option selected="">Pendeing...</option>                                     
                                    <option value="1">Accept</option>                                     
                                    <option value="2">Two</option>                                     
                                </select>                                 
                            </td>
                        </tr>
                        <tr> 
</tr>                         
                    </table>
                    <div> 
                        <button class="btn btn-lg btn-success" type="button">Submit</button>                         
                        <button type="button" class="btn btn-light">CANCEL</button>                         
                    </div>
                </div>                 
            </div>             
            <!--write any inner JS here -->             
            <script type="text/javascript" src="assets/js/popper.js"></script>             
    </body>     
</html>
