                    <ul>

ICS Department Job Requests List</h2>
                    <div class="border-button-color">

                        <div role="toolbar" aria-label="Toolbar with button groups"> 
                            <div class="btn-group" role="group" aria-label="First group"> 
                                <button type="button" class="btn btn-default">Pending</button>

                                <button type="button" class="btn btn-default">Rejected</button>

                            <div class="btn-group" role="group" aria-label="Second group"> 
</div>                             
                            <div class="btn-group" role="group" aria-label="Third group"> 
</div>                             
                        </div>
                    </div>
                    <br>
                    <div class="table-responsive"> 
                        <table class="table table-striped table-sm"> 
                            <thead> 
                                <tr> 
                                    <th>CODE</th>

                                </tr>

                            <tbody>

                                </tr>                                 
                                <tr> 
                                    <td>ICS 416</td> 
                                    <td>Web Designer</td>

                                    <td>

                                    </td>                                     
                                </tr>

                                    <td>SWE 215</td> 
                                    <td>Grader</td> 
                                    <td>Rejected</td>
                                    <td> 
                                        <button type="button" class="btn btn-outline-dark">VIEW DETAILS</button>

                                </tr>                                 
                            </tbody>                             
                        </table>

                </div>

        <script>
function myFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(0);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "NEW CELL1";
  cell2.innerHTML = "NEW CELL2";
}
</script>
