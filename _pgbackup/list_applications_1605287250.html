<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>KFUPM Part-time Job</title>         
        <!-- Custom styles for this template -->         
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="index.css"> 
        <link rel="stylesheet" href="styles.css"> 
        <link rel="stylesheet" href="bootstrap.css"> 
        <!-- END OF STYLES -->         
        <!-- JAVASCRIPT LINKS -->         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>         
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>         
        <!-- END OF JAVASCRIPT LINKS -->         
    </head>     
    <body> 
        <div class="wrapper"> 
            <div class="sidebar"> 
                <!--text upper case for base-->                 
                <div class="text-uppercase"> 
                    <h2>KFUPM</h2> 
                    <ul> 
                        <li> 
                            <a href="#"><i class="fas fa-home" aria-hidden="true"></i>Home</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-user"></i>Apply for Jobs</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-address-card"></i>Applications List</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-project-diagram"></i>Time-Sheet</a> 
                        </li>                         
                    </ul>                     
                    <div class="social_media"> 
                        <a href="#"><i class="fab fa-facebook-f"></i></a> 
                        <a href="#"><i class="fab fa-twitter"></i></a> 
                        <a href="#"><i class="fab fa-instagram"></i></a> 
                    </div>                     
                </div>                 
            </div>             
            <!--End of Base-->             
            <div class="main_content"> 
                <div class="header">Part-time Job</div>                 
                <div class="inner_body text-center text-uppercase"> 
                    <h2 class="text-uppercase"><div class="border-button-color">
                            <h1>applications</h1>
                        </div></h2> 
                    <div class="table-responsive"> 
                        <table class="table table-striped table-sm"> 
                            <thead> 
                                <tr> 
                                    <th>job</th> 
                                    <th>status</th> 
                                </tr>                                 
                            </thead>                             
                            <tbody> 
                                <tr> 
                                    <td>grader</td> 
                                    <td>pending</td> 
                                    <td> 
                                        <button type="button" class="btn btn-outline-dark">VIEW DETAILS</button>                                         
                                    </td>                                     
                                </tr>                                 
                                <tr> 
                                    <td>organizer</td> 
                                    <td>accepted</td> 
                                    <td> 
                                        <button type="button" class="btn btn-outline-dark">VIEW DETAILS</button>                                         
                                    </td>                                     
                                </tr>                                 
                                <tr> 
                                    <td>designer</td> 
                                    <td>rejected</td> 
                                    <td> 
                                        <button type="button" class="btn btn-outline-dark">VIEW DETAILS</button>                                         
                                    </td>                                     
                                </tr>                                 
                            </tbody>                             
                        </table>                         
                    </div>                     
                </div>                 
            </div>             
        </div>         
        <!--write any inner JS here -->         
        <script>
function myFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(0);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "NEW CELL1";
  cell2.innerHTML = "NEW CELL2";
}
</script>         
        <script type="text/javascript" src="assets/js/popper.js"></script>         
    </body>     
</html>
