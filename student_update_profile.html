<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>KFUPM Part-time Job</title>         
        <!-- Custom styles for this template -->         
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="index.css"> 
        <link rel="stylesheet" href="bootstrap.css"> 
        <!-- END OF STYLES -->         
        <!-- JAVASCRIPT LINKS -->         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>         
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>         
        <!-- END OF JAVASCRIPT LINKS -->         
    </head>     
    <body> 
        <div class="wrapper"> 
            <div class="sidebar"> 
                <!--text upper case for base-->                 
                <div class="text-uppercase"> 
                    <h2>KFUPM</h2> 
                    <ul> 
                        <li> 
                            <a href="#"><i class="fas fa-home" aria-hidden="true"></i>Home</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-user"></i>Apply for Jobs</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-address-card"></i>Applications List</a> 
                        </li>                         
                        <li> 
                            <a href="#"><i class="fas fa-project-diagram"></i>Time-Sheet</a> 
                        </li>                         
                    </ul>                     
                    <div class="social_media"> 
                        <a href="#"><i class="fab fa-facebook-f"></i></a> 
                        <a href="#"><i class="fab fa-twitter"></i></a> 
                        <a href="#"><i class="fab fa-instagram"></i></a> 
                    </div>                     
                </div>                 
            </div>             
            <!--End of Base-->             
            <div class="main_content"> 
                <div class="header">Part-time Job</div>                 
                <div class="inner_body text-center"> 
                    <h2 class="text-uppercase">Update student profile</h2> 
                    <div class="table-responsive"> 
                        <table class="table table-striped table-sm"> 
                            <tbody> 
                                <tr> 
                                    <div class="clearfix dropdown text-capitalize"> 
                                        <div class="dropdown"> 
                                            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">SELECT MARITAL STATUS </button>                                             
                                            <ul class="dropdown-menu"> 
                                                <li> 
                                                    <a href="#">Single</a> 
                                                </li>                                                 
                                                <li> 
                                                    <a href="#">Married</a> 
                                                </li>                                                 
                                            </ul>                                             
                                        </div>                                         
                                    </div>                                     
                                </tr>
                            </tbody>                             
                        </table>                         
                        <div> 
                            <button type="button" class="btn btn-success">UPDATE</button>                             
                            <button type="button" class="btn btn-light">CANCEL</button>                             
                        </div>                         
                    </div>                     
                </div>                 
            </div>             
        </div>         
        <!--write any inner JS here -->         
    </body>     
</html>
